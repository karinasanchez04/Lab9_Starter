     class SillyError extends Error{
        constructor(message){
          super(message);
          this.name = "SillyError"
        }
     }

     function checkNumber(num){
       let number = num;
       if(!Number(number)){
         throw new SillyError("Number is invalid")
       }
       return number;
     }

     try{
        console.log('entering try for step 4');

        console.log('Age: ' + age);

        }
